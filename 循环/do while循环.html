<body>
    <script>
        // 栗子：求1+2+3+4=？
        var i = 1
        var sum = 0
        do{
            sum += i // 等价于sum=sum+i
            i++ // 等价于i=i+1 或 i+=1
        }while(i <= 4)

        console.log(sum) // 10
    </script>
</body>
