<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <button onclick="changeDiv('yellow', 300, 300)">变黄+变宽300px+变高300px</button>
    <button onclick="changeDiv('green', 100, 200)">变绿+变宽100px+变高200px</button>
    <button onclick="changeDiv('blue', 400, 300)">变蓝+ 变宽400px</button>
    <button onclick="changeDiv('pink', 300, 400)">变粉+ 变高400px</button>
    <button onclick="changeDiv('black', 300, 300)">变黑</button>
    <div class="box" id="box"></div>
    <script>
        function changeDiv(color, width, height) {
            document.getElementById('box').style.background = color
            document.getElementById('box').style.width = width + "px"
            document.getElementById('box').style.height = height + "px"
        }
    </script>
</body>
</html>
