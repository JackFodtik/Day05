<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <button onclick="changeDivBgColor('yellow')">变黄</button>
    <button onclick="changeDivBgColor('green')">变绿</button>
    <button onclick="changeDivBgColor('blue')">变蓝</button>
    <button onclick="changeDivBgColor('black')">变黑</button>
    <div class="box" id="box"></div>
    <script>
        function changeDivBgColor(color) {
            document.getElementById('box').style.background = color
        }
    </script>
</body>
</html>
